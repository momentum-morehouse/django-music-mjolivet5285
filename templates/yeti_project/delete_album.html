{% extends "base.html" %}

{% block content %}
<h1>Delete Album</h1>

<div>
  <form action="{% url 'delete_album' pk=contact.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ album.name }}?</p>
    <div>
      <button type="submit">Delete Album</button><br />
      <button href="{% url 'list_albums' %}">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
