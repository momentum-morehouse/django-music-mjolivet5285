{% extends "base.html" %} {% block content %}
<h1>All albums</h1>
<a href="{% url 'add_album'%}">Add New Albums</a>




<div>
	{% for album in albums %}
	
		<p>
    {{album.title}}
		</p>
	
	<p>
		{{album.artist_name}}
	</p>
	<p>
		{{album.date_released}}
	</p>
  <a href="{% url 'delete_album' pk=album.pk %}">Delete Current Album</a>
  {% endfor %}
</div>

{% endblock %}
